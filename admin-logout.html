  <div class="container">
    <h1>Logout</h1>

    <div class="card">

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    function logout() {
      // Clear login data if used
      localStorage.clear();
      sessionStorage.clear();

      // Redirect to admin login page
      window.location.href = "index.html";
    }
  </script>
