<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(to right, #eaf3ff, #f4f9ff);
}

/* ===== NAVBAR ===== */
.navbar {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 0 0 20px 20px;
}

.navbar h2 {
  color: #2ecc71;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

.navbar ul li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}

.navbar ul li a:hover {
  color: #2ecc71;
}

/* ===== MAIN CONTAINER ===== */
.container {
  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.card h1 {
  margin-bottom: 20px;
}

/* ===== ATTENDANCE BOX ===== */
.attendance-box {
  background: linear-gradient(to right, #d9f2ff, #e8f8ff);
  padding: 25px;
  border-radius: 15px;
  max-width: 600px;
}

.attendance-box h3 {
  margin-bottom: 15px;
}

.form-row {
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-bottom: 5px;
}

input, select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #bbb;
  font-size: 14px;
}

/* ===== BUTTON ===== */
.btn {
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

.btn:hover {
  transform: scale(1.03);
}

/* ===== RESULT ===== */
.result {
  margin-top: 20px;
  background: #ecfdf3;
  padding: 15px;
  border-radius: 10px;
  font-weight: 600;
  color: #145a32;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <h2>AdminPortal</h2>
  <ul>
    <li><a href="admin-profile.html">Profile</a></li>
    <li><a href="admin-leave.html">Apply Leave</a></li>
    <li><a href="admin-payroll.html">Payroll</a></li>
    <li><a href="admin-attendance.html">Attendance</a></li>
    <li><a href="manage-employess.html">Manage Employees</a></li>
    <li><a href="index.html">Logout</a></li>
  </ul>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <div class="card">
    <h1>Employee Attendance</h1>

    <div class="attendance-box">
      <h3>Update Attendance</h3>

      <div class="form-row">
        <label>Employee ID</label>
        <select id="emp">
          <option>EMP101</option>
          <option>EMP102</option>
          <option>EMP103</option>
        </select>
      </div>

      <div class="form-row">
        <label>Status</label>
        <select id="status">
          <option>Present</option>
          <option>Absent</option>
          <option>Leave</option>
        </select>
      </div>

      <div class="form-row">
        <label>Date</label>
        <input type="date" id="date">
      </div>

      <button class="btn" onclick="updateAttendance()">Update Attendance</button>

      <div id="output" class="result" style="display:none;"></div>
    </div>

  </div>
</div>

<!-- SCRIPT -->
<script>
function updateAttendance() {
  const emp = document.getElementById("emp").value;
  const status = document.getElementById("status").value;
  const date = document.getElementById("date").value;
  const output = document.getElementById("output");

  if (date === "") {
    alert("Please select date");
    return;
  }

  output.style.display = "block";
  output.innerHTML =
    "âœ” Attendance Updated Successfully<br><br>" +
    "Employee ID: " + emp + "<br>" +
    "Status: " + status + "<br>" +
    "Date: " + date;
}
</script>

</body>
</html>
